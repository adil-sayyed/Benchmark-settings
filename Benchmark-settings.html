                                        class="py-1 w-full md:w-2/4 bg-c-lighten-gray border border-gray-300 rounded-md outline-none pl-5"
                                    />
                                </div>
                            </div>
                            
                              <div class="py-2">
                                  <div class="flex flex-wrap items-center gap-2">
                                      <label class="w-full md:w-4/12 font-normal" for="files-deleted">Files Deleted by Users:</label>
                                      <input 
                                          id="files-deleted"
                                          type="text" 
                                          name="filesDeleted" 
                                          placeholder="% of Files Deleted" 
                                          class="py-1 w-full md:w-2/4 bg-c-lighten-gray border border-gray-300 rounded-md outline-none pl-5"
                                      />
                                  </div>
                                  
                              </div>
                              <div class="py-2">
                                  <div class="flex flex-wrap items-center gap-2">
                                      <label class="w-full md:w-4/12 font-normal" for="accessed-outside">Files Accessed Outside Business Hours:</label>
                                      <input 
                                          id="accessed-outside"
                                          type="text" 
                                          name="accessedOutside" 
                                          placeholder="% of Total Accesses" 
                                          class="py-1 w-full md:w-2/4 bg-c-lighten-gray border border-gray-300 rounded-md outline-none pl-5"
                                      />
                                  </div>
                              </div>
                              <div class="py-2">
                                  <div class="flex flex-wrap items-center gap-2">
                                      <label class="w-full md:w-4/12 font-normal" for="total-size">Total File Size:</label>
                                      <input 
                                          id="total-size"
                                          type="text" 
                                          name="totalSize" 
                                          placeholder="GB" 
                                          class="py-1 w-full md:w-2/4 bg-c-lighten-gray border border-gray-300 rounded-md outline-none pl-5"
                                      />
                                  </div>
                              </div>
                              <div class="flex mt-3 gap-4 justify-end py-6 px-12">
                                  <button type="reset" class="rounded-full px-8 py-2 text-sm border border-gray-300 hover:bg-gray-100">
                                      Reset
                                  </button>
                                  <button type="submit" class="bg-black text-white rounded-full px-8 py-2 text-sm hover:bg-gray-800">
                                      Save
                                  </button>
                              </div>
                              </form>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
      </main>
